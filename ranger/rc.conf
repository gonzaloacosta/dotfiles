# Ranger configuration
# Tokyo Night colorscheme (matches Ghostty/Neovim theme)
set colorscheme tokyonight

# Show hidden files
set show_hidden true

# Preview files with syntax highlighting
set preview_files true
set preview_images true

# VCS integration (git status in file list)
set vcs_aware true

# Column ratios
set column_ratios 1,3,4
